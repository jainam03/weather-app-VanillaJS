<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VE5M5XMXJD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-VE5M5XMXJD');

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather App - Vanilla JS</title>
</head>

<body>
  <div class="app-wrap">
    <main class="weather-panel">
      <h1>Weather Dashboard</h1>
      <p class="subtitle">Search any city for live conditions, comfort insights, and key weather metrics.</p>

      <header>
        <label class="sr-only" for="city-search">Search city</label>
        <input id="city-search" type="text" class="search-box" autocomplete="on" placeholder="Search for a city or region..."
          aria-describedby="helper-text" />
        <p id="helper-text" class="helper-text">Tip: Press <kbd>Enter</kbd> to search and <kbd>Esc</kbd> to clear.</p>
        <div class="button-div">
          <button type="button" class="button" id="search-btn">Search</button>
          <button type="button" class="button" id="clear-btn">Clear</button>
        </div>
        <div id="error-message" role="status" aria-live="polite"></div>
      </header>

      <section class="location">
        <div class="city">Start by searching for a city</div>
        <div class="coords"></div>
        <div class="date"></div>
      </section>

      <section class="current" aria-live="polite">
        <div class="temp">--Â°C</div>
        <div class="feels-like"></div>
        <div class="weather"></div>
        <div class="hi-low" id="temp-range"></div>
        <div class="hi-low" id="wind-speed"></div>
      </section>

      <section class="metrics" aria-label="Additional weather details">
        <article class="metric-card">
          <p class="metric-label">Humidity</p>
          <p class="metric-value" id="humidity">--%</p>
        </article>
        <article class="metric-card">
          <p class="metric-label">Pressure</p>
          <p class="metric-value" id="pressure">-- hPa</p>
        </article>
        <article class="metric-card">
          <p class="metric-label">Visibility</p>
          <p class="metric-value" id="visibility">-- km</p>
        </article>
      </section>

      <footer>
        <span>Made with ðŸ’™ in Vanilla Javascript</span>
        <a href="https://github.com/jainam03/weather-app-VanillaJS" target="_blank" rel="noopener noreferrer"
          aria-label="Open GitHub repository">
          <i class="fa fa-github fa-2x"></i>
        </a>
      </footer>
    </main>
  </div>

  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="./script.js?v=20260223"></script>
</body>

</html>
